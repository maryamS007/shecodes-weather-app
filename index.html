<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/44f4d34905.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container main">
      <div class="weather-app-wrapper">
        <div class="background-img">
          <header>
            <form id="search-form">
              <div class="row">
                <div class="col-8 srch-bar">
                  <div class="search-input">
                    <input
                      type="search"
                      placeholder="Search city here :)"
                      class="form-control mt-3"
                      autocomplete="off"
                      autofocus="on"
                      id="search-input"
                    />
                  </div>
                </div>

                <div class="col">
                  <button type="submit" id="search-button" class="search-btn">
                    Search
                  </button>
                  <button class="search-btn" id="current-loc">Current</button>
                </div>
              </div>
            </form>
            <!-- <form id="search-form">
              <div class="row">
                <div class="col-8 srch-bar">
                  <input
                    type="search"
                    placeholder="Search city here :)"
                    class="form-control mt-3"
                    autocomplete="off"
                    autofocus="off"
                    id="search-input"
                  />
                </div>

                <div class="col ">
                  <input
                    type="submit"
                    value="Search"
                    id="search-button"
                    class="search-btn"
                  />
                  <button class="search-btn" id="current-loc">Current</button>
                </div>
              </div>
            </form> -->
          </header>

          <div class="row">
            <div class="col-8 main-left">
              <div class="row">
                <div class="col main-city">
                  <div class="main-city">
                    <h1 id="main-city"></h1>

                    <img src="" alt="" id="icon" class="main-temp-icon" />
                    <span
                      class="main-temp-description"
                      id="main-temp-description"
                    ></span>

                    <h3 class="weather-temperature">
                      <span id="main-temp"></span>
                      <span class="degree-link"
                        ><a href="#" id="celsius-link" class="active">°C</a>|<a
                          href="#"
                          id="farenheit-link"
                          >°F</a
                        ></span
                      >
                    </h3>
                    <h5>Last updated: <span id="day-time"></span></h5>
                  </div>
                </div>

                <div class="col-4 main-percipitation">
                  <p class="p-1 mt-5 mb-3 percipitation">
                    <i class="bi bi-moisture"
                      >Humidity: <span id="humidity"></span>%
                    </i>

                    <br />
                    <i class="bi bi-wind">
                      Wind: <span id="wind"></span>KM/H
                    </i>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-4 main-right">
              <div class="forcast" id="forcast"></div>
            </div>
          </div>

          <div class="social-icons">
            <a href="#" class="social-link"
              ><i class="fa-brands fa-linkedin linkedin"></i
            ></a>
            <a
              href="https://github.com/maryamS007/shecodes-weather-app"
              target="_blank"
              class="social-link"
              ><i class="fa-brands fa-square-github github"></i
            ></a>
            <a
              href="https://github.com/maryamS007/shecodes-weather-app"
              target="_blank"
              class="social-link"
            >
              <i class="fa-brands fa-instagram instagram"></i
            ></a>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
